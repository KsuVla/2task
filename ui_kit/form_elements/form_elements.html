<div class="blk1">

	<include src="../ui-kit/form_elements/inputText/inputText.html" class="hover"></include>

	<div class="block_dropdown">
		<h3>Выпадающий список</h3>
		<div class="dropdown">ДД.ММ.ГГГГ
			<img src="project/img/expand_more.svg" class="expand">
		</div>
	</div>

	<div class="block_dropdown">
		<h3>Выпадающая дата</h3>
		<div class="dropdown date">ДД.ММ.ГГГГ
			<img src="project/img/expand_more.svg" class="expand">
		</div>
	</div>

	<div class="block_dropdown">
		<h3>даты пребывания в отеле</h3>
		<div class="dropdown">19 авг - 23 авг
			<img src="project/img/expand_more.svg" class="expand">
		</div>
	</div>

	<div class="block_subscription">
		<h3>даты пребывания в отеле</h3>
		<div class="item_subscription">
			<input type="" name="" class="subscription" placeholder="Email"></input>
			<img src="project/img/arrow_forward.svg" class="send">
		</div>
	</div>
</div>

<div class="blk2">

	<div class="dropdown">
		<span>2</span> спальни, 
		<span>2</span> кровати...
		<img src="project/img/expand_more.svg" class="expand">
	</div>

	<div class="dropdown items_show">
		<span>2</span> спальни, 
		<span>2</span> кровати...
		<img src="project/img/expand_more.svg" class="expand">
	</div>
	<div class="dropdown_items">
		<div class="dropdown_item_line">
			<h3>Спальни</h3>
			<div class="inc_block">
				<div class="inc">-</div>
				<span>2</span>
				<div class="inc">+</div>
			</div>
		</div>
		<div class="dropdown_item_line">
			<h3>Кровати</h3>
			<div class="inc_block">
				<div class="inc">-</div>
				<span>2</span>
				<div class="inc">+</div>
			</div>
		</div>
		<div class="dropdown_item_line">
			<h3>Ванные комнаты</h3>
			<div class="inc_block">
				<div class="inc disable">-</div>
				<span>0</span>
				<div class="inc">+</div>
			</div>
		</div>
	</div>
</div>
