<link rel="stylesheet" type="text/css" href="blocks/form_search_num/form.scss">
<div class="form">
	<h1>Найдём номера под ваши пожелания</h1>
	<div class="block_dropdown">
		<h3>Прибытие</h3>
		<div class="dropdown date">ДД.ММ.ГГГГ
			<img src="project/img/expand_more.svg" class="expand">
		</div>
	</div>
	<div class="block_dropdown">
		<h3>Выезд</h3>
		<div class="dropdown date">ДД.ММ.ГГГГ
			<img src="project/img/expand_more.svg" class="expand">
		</div>
	</div>

	<!--<include src="../blocks/calendar/calendar.html"></include>-->
	
	<div class="block_dropdown">
		<h3>Гости</h3>
		<div class="dropdown numbers">
			<span>3</span> гостя
			<img src="project/img/expand_more.svg" class="expand">
		</div>
		<div class="dropdown_items">
			<div class="dropdown_item_line">
				<h3>Взрослые</h3>
				<div class="inc_block">
					<div class="inc">-</div>
					<span>2</span>
					<div class="inc">+</div>
				</div>
			</div>
			<div class="dropdown_item_line">
				<h3>Дети</h3>
				<div class="inc_block">
					<div class="inc">-</div>
					<span>1</span>
					<div class="inc">+</div>
				</div>
			</div>
			<div class="dropdown_item_line">
				<h3>Младенцы</h3>
				<div class="inc_block">
					<div class="inc disable">-</div>
					<span>0</span>
					<div class="inc">+</div>
				</div>
			</div>
			<div class="dropdown_item_line">
				<h3><a class="links clean">Очистить</a></h3>
				<h3><a class="links ok">Применить</a></h3>
			</div>
		</div>
	</div>
	
	<div class="btn gradient">Подобрать номер</div>
</div>
